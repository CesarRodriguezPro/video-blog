{% extends 'messages_system/messagepost_base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Delete
{% endblock title %}

{% block body %}






     <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">{{ object }}</h5>
                    <p class="text-center small">Are you sure?</p>
                  </div>
                  <form class="row g-3" method="post">
                    {% csrf_token %}
                        <p class="submit"><input class="btn btn-danger" type="submit" value="Yes, delete the feed."></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>





{% endblock %}
