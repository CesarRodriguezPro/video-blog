{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container'>
    <h1>Sign up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type='submit' class='btn btn-primary btn-fill' value='Sign Up'></input>
    </form>
</div>
{% endblock content %}
